<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-bg"><img src="" alt=""></div>
      <img src="" alt="" class="profile-pic">
      <div class="person">
        <p class="name"></p>
        <p class="age"></p>
        <p class="location"></p>
      </div>
      <div class="stats">
        <div class="followers">
          <p class="follow-no"></p>
          <p>Followers</p>          
        </div>
        <div class="likes">
          <p class="like-no"></p>
          <p>Likes</p>
        </div>
        <div class="photos">
          <p class="photo-no"></p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
