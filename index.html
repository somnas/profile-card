<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <img src="" alt="" class="container-bg">
    <div class="card">
      <div id="card-bg"><img src="" alt=""></div>
      <img src="" alt="" id="profile-pic">
      <div class="person">
        <p id="name"></p>
        <p id="age"></p>
        <p id="location"></p>
      </div>
      <div class="stats">
        <div class="followers">
          <p id="follow-no"></p>
          <p>Followers</p>          
        </div>
        <div class="likes">
          <p id="like-no"></p>
          <p>Likes</p>
        </div>
        <div class="photos">
          <p id="photo-no"></p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
